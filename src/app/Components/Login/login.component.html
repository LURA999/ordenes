<html>
    <body>
        <div class="login-panel">
        <div class="col-md-8 col-xs-12 login-container">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div class="form-group text-center">
            <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                <div class="col-md-12">
                    <img src="assets/Logotipo_color-01.svg" width="200px" height="150" style="margin-bottom:10px;">
                    <h2>Sistema Ordenes</h2>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <input name="email" [(ngModel)]="usuario.email" 
                        type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <input name="password" [(ngModel)]="usuario.password" type="password" 
                        class="form-control login-row" placeholder="Password" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8"  style="margin: auto;">
                        <button  type="submit" class="btn btn-primary">Iniciar sesion</button>
                    </div>
                </div>
                Version:3.1.1
        </div>
        </form>
        </div>

        </div> 
    </body>
</html>
