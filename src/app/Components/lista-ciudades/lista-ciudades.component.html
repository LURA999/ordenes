
<app-navbar></app-navbar>
<div class="container title-container">
  <div class="row">
    <div class="col-sm-10 title-container-movil">
      <h3>Ciudades</h3>
    </div>
    <div class="col-sm-2 title-container-movil">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#nuevaCiudad">Agregar</button>
    </div>
  </div>
</div>

<div class="container"  >
  <table class="table table-hover table-container">
    <thead>
      <tr class="">
        <th scope="col">Clave</ th>
        <th scope="col">Actividad</th>
      </tr>
    </thead>
    <tbody *ngFor="let a of ciudades">
      <tr>
        <td>{{a.idciudad}}<u class="nomb"></u></td>
        <td>{{a.Nombre }}</td>
      </tr>
    </tbody>
  </table>
  <div class="container text-center">
    <span class="text-danger" *ngIf="ciudades.length <= 0" >Sin resultados</span>
  </div>
</div>

<div class="modal fade  bd-example-modal-lg" id="nuevaCiudad" tabindex="-1" role="dialog" aria-labelledby="nuevoContacto" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nueva ciudad</h5>
          </div>
        <div class="modal-body">
            <form id="coordenadas" >
                <input type="text" class="form-control" [(ngModel)]="nuevaCiudad" name="nuevaCiudad">

            </form>
        </div>
        <div class="modal-footer">
          <button  class="btn btn-success" (click)="guardarCiudad()" data-dismiss="modal">Guardar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
